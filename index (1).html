<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="Aadias.css">
</head>

<body>
    <div class="Body">
        <div class="Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdxTjdyoxBeQUo6HC_ozxsEe_M2ssqHuKsfw&s">
        </div>
        <div class="flex10">
            <div class="Adidas">Adidas Originals</div>
            <div class="Price">$29.99</div>
        </div>
        <div class="Mens">Men's running shirt</div>
        <div class="size">Size</div>
        <div class="Label">
            <div class="xs">XS</div>
            <div class="s">S</div>
            <div class="m">M</div>
            <div class="l">L</div>
            <div class="xl">XL</div>
        </div>
        <div class="color">COLOUR</div>
        <div class="colour">
            <div class="Red"></div>
            <div class="Blue"></div>
            <div class="black"></div>
        </div>
        <div class="flex2">
            <div class="Buy">BUY NOW</div>
            <div class="Add">ADD TO CART</div>
        </div>
    </div>
</body>
</html>
